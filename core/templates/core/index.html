{% extends "core/menu.html" %}

{% block content %}

<h2>Todo List </h2>
<table class="table">
<tr>
<th>Name</th>
<th>Created At</th>
<th>Description</th>
</tr>

 
{% for x in items %}
<tr>
<td>{{ x.name }}</td>
<td>{{ x.created|date:"D d M Y" }}</td>
<td>{{ x.description }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
