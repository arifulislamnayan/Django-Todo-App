{% extends "core/menu.html" %}

{% block title %}Add a task {% endblock %}
{% block content %}

<h1>Add your new task </h1>
<form method="post" class="form">
{% csrf_token %}
{% for field in form %}
<div class="form-group">
{{ field.errors }}
{{ field.label_tag }}
{{ field }}
</div>
{% endfor %}

<input type="submit" value="Submit" />
</form>
{% endblock %}
